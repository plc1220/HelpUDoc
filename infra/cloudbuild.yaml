steps:
  # 1. Build backend/frontend/agent in parallel + reuse layers via BuildKit inline cache.
  # Note: Docker layer caching only works across builds if we seed it from a previously-pushed image.
  # We do this by pulling :latest and passing --cache-from, then tagging :latest via add-tag (no duplicate push).
  - id: pull-backend-cache
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ['-']
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/$PROJECT_ID/helpudoc-backend:latest || true']

  - id: pull-frontend-cache
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ['-']
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/$PROJECT_ID/helpudoc-frontend:latest || true']

  - id: pull-agent-cache
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ['-']
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/$PROJECT_ID/helpudoc-agent:latest || true']

  - id: build-backend
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ['pull-backend-cache']
    env: ['DOCKER_BUILDKIT=1']
    args:
      [
        'build',
        '-f',
        'backend/Dockerfile.gke',
        '--build-arg',
        'BUILDKIT_INLINE_CACHE=1',
        '--cache-from',
        'gcr.io/$PROJECT_ID/helpudoc-backend:latest',
        '-t',
        'gcr.io/$PROJECT_ID/helpudoc-backend:$BUILD_ID',
        '.',
      ]

  - id: build-frontend
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ['pull-frontend-cache']
    env: ['DOCKER_BUILDKIT=1']
    args:
      [
        'build',
        '-f',
        'frontend/Dockerfile.gke',
        '--build-arg',
        'BUILDKIT_INLINE_CACHE=1',
        '--cache-from',
        'gcr.io/$PROJECT_ID/helpudoc-frontend:latest',
        '--build-arg',
        'VITE_GOOGLE_CLIENT_ID=$_VITE_GOOGLE_CLIENT_ID',
        '-t',
        'gcr.io/$PROJECT_ID/helpudoc-frontend:$BUILD_ID',
        'frontend',
      ]

  - id: build-agent
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ['pull-agent-cache']
    env: ['DOCKER_BUILDKIT=1']
    args:
      [
        'build',
        '-f',
        'agent/Dockerfile.gke',
        '--build-arg',
        'BUILDKIT_INLINE_CACHE=1',
        '--cache-from',
        'gcr.io/$PROJECT_ID/helpudoc-agent:latest',
        '-t',
        'gcr.io/$PROJECT_ID/helpudoc-agent:$BUILD_ID',
        '.',
      ]

  - id: push-backend
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ['build-backend']
    args: ['push', 'gcr.io/$PROJECT_ID/helpudoc-backend:$BUILD_ID']

  - id: push-frontend
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ['build-frontend']
    args: ['push', 'gcr.io/$PROJECT_ID/helpudoc-frontend:$BUILD_ID']

  - id: push-agent
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ['build-agent']
    args: ['push', 'gcr.io/$PROJECT_ID/helpudoc-agent:$BUILD_ID']

  # Tag :latest without pushing the same bytes twice.
  - id: tag-backend-latest
    name: 'gcr.io/cloud-builders/gcloud'
    waitFor: ['push-backend']
    args:
      [
        'container',
        'images',
        'add-tag',
        '--quiet',
        'gcr.io/$PROJECT_ID/helpudoc-backend:$BUILD_ID',
        'gcr.io/$PROJECT_ID/helpudoc-backend:latest',
      ]

  - id: tag-frontend-latest
    name: 'gcr.io/cloud-builders/gcloud'
    waitFor: ['push-frontend']
    args:
      [
        'container',
        'images',
        'add-tag',
        '--quiet',
        'gcr.io/$PROJECT_ID/helpudoc-frontend:$BUILD_ID',
        'gcr.io/$PROJECT_ID/helpudoc-frontend:latest',
      ]

  - id: tag-agent-latest
    name: 'gcr.io/cloud-builders/gcloud'
    waitFor: ['push-agent']
    args:
      [
        'container',
        'images',
        'add-tag',
        '--quiet',
        'gcr.io/$PROJECT_ID/helpudoc-agent:$BUILD_ID',
        'gcr.io/$PROJECT_ID/helpudoc-agent:latest',
      ]

  # 4. Update Image References in Manifests
  - id: rewrite-manifests
    name: 'ubuntu'
    waitFor: ['push-backend', 'push-frontend', 'push-agent']
    args:
      - 'bash'
      - '-c'
      - |
        # Replace image tags regardless of the current tag (latest or build id) to avoid sticky manifests.
        sed -i -E "s|image: gcr.io/$PROJECT_ID/helpudoc-backend:[^[:space:]]+|image: gcr.io/$PROJECT_ID/helpudoc-backend:$BUILD_ID|g" infra/gke/k8s/50-app.yaml
        sed -i -E "s|image: gcr.io/$PROJECT_ID/helpudoc-agent:[^[:space:]]+|image: gcr.io/$PROJECT_ID/helpudoc-agent:$BUILD_ID|g" infra/gke/k8s/50-app.yaml
        sed -i -E "s|image: gcr.io/$PROJECT_ID/helpudoc-frontend:[^[:space:]]+|image: gcr.io/$PROJECT_ID/helpudoc-frontend:$BUILD_ID|g" infra/gke/k8s/60-frontend.yaml

  # 5. Deploy to GKE
  - id: deploy
    name: 'gcr.io/cloud-builders/gke-deploy'
    waitFor: ['rewrite-manifests']
    args:
      - 'run'
      - '--filename=infra/gke/k8s/'
      - '--location=$_GKE_LOCATION'
      - '--cluster=$_GKE_CLUSTER'
      # Pulling the agent image can exceed the default 5m readiness wait (5GB+ image).
      - '--timeout=15m'

  # 6. E2E check (fails build on mixed-content / localhost assets)
  - name: 'node:20-bookworm'
    waitFor: ['deploy']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        if [ "${_RUN_E2E}" != "true" ]; then
          echo "Skipping e2e (set _RUN_E2E=true to enable)"
          exit 0
        fi

        export E2E_BASE_URL="${_E2E_BASE_URL}"
        echo "Waiting for ${_E2E_BASE_URL}/ to return 200..."
        node - <<'NODE'
        const base = process.env.E2E_BASE_URL;
        const url = new URL('/', base).toString();
        const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

        (async () => {
          for (let i = 0; i < 60; i += 1) {
            try {
              const res = await fetch(url, { redirect: 'follow' });
              if (res.status === 200) {
                process.exit(0);
              }
            } catch {}
            await sleep(5000);
          }
          console.error(`Timed out waiting for ${url}`);
          process.exit(1);
        })();
        NODE

        cd frontend
        npm ci
        npx playwright install --with-deps chromium
        npx playwright test --project=chromium

images:
  - 'gcr.io/$PROJECT_ID/helpudoc-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/helpudoc-frontend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/helpudoc-agent:$BUILD_ID'

substitutions:
  _GKE_CLUSTER: helpudoc-cluster
  _GKE_LOCATION: asia-southeast1-a
  _VITE_GOOGLE_CLIENT_ID: 16646144790-fvdv7liepgo18aiu20n3btmdr56l33pq.apps.googleusercontent.com
  _RUN_E2E: "true"
  _E2E_BASE_URL: "https://lc-demo.com"

options:
  logging: CLOUD_LOGGING_ONLY
