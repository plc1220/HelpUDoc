apiVersion: apps/v1
kind: Deployment
metadata:
  name: helpudoc-postgres
  namespace: helpudoc
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: helpudoc-postgres
  template:
    metadata:
      labels:
        app: helpudoc-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: helpudoc-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: helpudoc
spec:
  selector:
    app: helpudoc-postgres
  ports:
    - port: 5432
      targetPort: 5432
