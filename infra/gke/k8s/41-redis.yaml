apiVersion: apps/v1
kind: Deployment
metadata:
  name: helpudoc-redis
  namespace: helpudoc
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: helpudoc-redis
  template:
    metadata:
      labels:
        app: helpudoc-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args: ["--appendonly", "yes"]
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: helpudoc
spec:
  selector:
    app: helpudoc-redis
  ports:
    - port: 6379
      targetPort: 6379
