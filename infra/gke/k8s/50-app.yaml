apiVersion: apps/v1
kind: Deployment
metadata:
  name: helpudoc-app
  namespace: helpudoc
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: helpudoc-app
  template:
    metadata:
      labels:
        app: helpudoc-app
    spec:
      containers:
        - name: backend
          image: gcr.io/my-rd-coe-demo-gen-ai/helpudoc-backend:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: AGENT_URL
              value: http://localhost:8001
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: helpudoc-secrets
                  key: SESSION_SECRET
            - name: SESSION_NAME
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: SESSION_NAME
            - name: SESSION_TTL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: SESSION_TTL_SECONDS
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: helpudoc-secrets
                  key: POSTGRES_PASSWORD
            - name: DATABASE_URL
              value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
            - name: REDIS_URL
              value: redis://redis:6379
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: helpudoc-secrets
                  key: MINIO_ROOT_USER
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: helpudoc-secrets
                  key: MINIO_ROOT_PASSWORD
            - name: S3_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: S3_BUCKET_NAME
            - name: S3_ENDPOINT
              value: http://minio:9000
            - name: S3_PUBLIC_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: S3_PUBLIC_BASE_URL
            - name: S3_FORCE_PATH_STYLE
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: S3_FORCE_PATH_STYLE
            - name: WORKSPACE_ROOT
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: WORKSPACE_ROOT
            - name: SKILLS_ROOT
              value: /app/skills
            - name: AGENT_CONFIG_PATH
              value: /agent/config/runtime.yaml
          volumeMounts:
            - name: workspace-data
              mountPath: /app/workspaces
            - name: skills-data
              mountPath: /app/skills
            - name: agent-config-data
              mountPath: /agent/config
        - name: agent
          image: gcr.io/my-rd-coe-demo-gen-ai/helpudoc-agent:latest
          ports:
            - containerPort: 8001
          resources:
            requests:
              cpu: "750m"
              memory: "3Gi"
            limits:
              cpu: "1500m"
              memory: "4Gi"
          env:
            - name: REDIS_URL
              value: redis://redis:6379
            - name: RAG_PARSER_PIPELINE
              value: basic
            - name: PARSER
              value: docling
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: helpudoc-secrets
                  key: POSTGRES_PASSWORD
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: helpudoc-secrets
                  key: GEMINI_API_KEY
            - name: RAG_LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: helpudoc-secrets
                  key: RAG_LLM_API_KEY
            - name: RAG_OFFLINE
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: RAG_OFFLINE
            - name: LLM_MODEL
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: LLM_MODEL
            - name: WORKSPACE_ROOT
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: WORKSPACE_ROOT
            - name: S3_ENDPOINT
              value: http://minio:9000
            - name: MINIO_ENDPOINT
              value: http://minio:9000
            - name: S3_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: S3_BUCKET_NAME
            - name: S3_PUBLIC_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: helpudoc-config
                  key: S3_PUBLIC_BASE_URL
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: helpudoc-secrets
                  key: MINIO_ROOT_USER
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: helpudoc-secrets
                  key: MINIO_ROOT_PASSWORD
          volumeMounts:
            - name: workspace-data
              mountPath: /app/workspaces
            - name: skills-data
              mountPath: /app/skills
            - name: skills-data
              mountPath: /skills
            - name: agent-config-data
              mountPath: /agent/config
      volumes:
        - name: workspace-data
          persistentVolumeClaim:
            claimName: workspace-pvc
        - name: skills-data
          persistentVolumeClaim:
            claimName: skills-pvc
        - name: agent-config-data
          persistentVolumeClaim:
            claimName: agent-config-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: helpudoc
spec:
  selector:
    app: helpudoc-app
  ports:
    - port: 3000
      targetPort: 3000
